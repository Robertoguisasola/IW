{% extends "base.html" %}

{% block titulo %}Listado de cordilleras{% endblock %}

{% block contenido %}
<h1>Listado de cordilleras</h1>
{% if listaCordilleras %}
	<ul>
	{% for c in listaCordilleras %}
		<li>
		    <a href="/appIW/cordillera{{c.nombre}}">{{c.nombre}}</a>
		</li>
	{% endfor %}
	</ul>
{% else %}
<p>No hay cordilleras creadas.</p>
{% endif %}
{% endblock %}
